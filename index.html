<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Modal Popup</title>
</head>
<body>
    <section class="modal container">
        <button class="modal-button" id="open-modal">
            Open Modal
        </button>

        <div class="modal-container" id="modal-container">
            <div class="modal-content">
                <div class="modal-close close-modal" title="Close">
                    <i class="bx bx-x"></i>
                </div>

                <img src="assets/img/star-trophy.png" alt="" class="modal-img">

                <h1 class="modal-title">Good Job</h1>
                <p class="modal-description">Click the button to close</p>

                <button class="modal-button modal-button-width">
                    View Status
                </button>

                <button class="modal-button-link close-modal">
                    Close
                </button>
            </div>
        </div>
    </section>
</body>
</html>
